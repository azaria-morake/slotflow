<!DOCTYPE html>
<html>
<body>
    <h2>Booking Cancellation</h2>
    <p>Hello {{ user.username }},</p>
    <p>Your booking for the following course has been cancelled:</p>
    <ul>
        <li><strong>Course:</strong> {{ course.title }}</li>
        <li><strong>Cancelled on:</strong> {{ cancellation_date|date:"F j, Y" }}</li>
    </ul>
    <p>We hope to see you again soon.</p>
    <p>SlotFlow Team</p>
</body>
</html>
